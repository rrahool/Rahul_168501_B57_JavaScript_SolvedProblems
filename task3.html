<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <script language="JavaScript">

        var stringArray=["Hello", "World", "in", "a", "frame", "bangladesh", "is", "beautiful"];


        for (var  max = 0 ,i = 0; i < stringArray.length; i++){

            if (stringArray[i].length>max)
                max = stringArray[i].length;
        }

        document.write("<pre>");

        for (var i = 0; i <= max + 2; i++)

            document.write("*");

        document.write("<br>");


        for (var i = 0; i < stringArray.length; i++) {

            document.write("* " + stringArray[i]);
            spaces = (max + 1) - (2 + stringArray[i].length);

            if (stringArray.length == max)
                spaces++;

            for (var j = 1; j <= spaces; j++){
                document.write("&nbsp;");
            }

            if (stringArray[i].length == max)
                document.write("*" + "<br>");
            else
                document.write(" *" + "<br>");
        }

        for (var i=0;i<=max +2;i++)
            document.write("*");

        document.write("</pre>");
    </script>
</body>
</html>
