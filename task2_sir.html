<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>

    <script language="JavaScript">

        var tempLog = [78, 60, 62, 68, 71, 68, 73, 85, 66, 64, 76, 63, 75, 76, 73, 68, 62, 73, 72, 65, 74, 62, 62, 65, 64, 68, 73, 75, 79, 73];

        var sum = 0, avg = 0;

        tempLog.forEach(sumFunction);

        function sumFunction(value){
            sum += value;
        }

        avg = sum/tempLog.length;
        document.write("Avg = " + avg);

        document.write("<br><br>");
        document.write("Unsorted Array: "+tempLog);


        function sort_unique(array) {
            if (array.length === 0)
                return array;
            array = array.sort(function (a, b){
                return  b*1 - a*1;
            });
            var ret = [array[0]];
            for (var i = 1; i < array.length; i++){
                if (array[i-1] !== array[i]) {
                    ret.push(array[i]);
                }
            }
            return ret;
        }
        var s = sort_unique(tempLog);
        var len = s.length;

        document.write("<br><br>")
        document.write("Unique Sorted Array: "+s);



        document.write("<br><br>");
        document.write("Max: "+s[0]+","+s[1]+","+s[2]+","+s[3]+","+s[4]);

        document.write("<br><br>")
        document.write("Min: "+ s[len-1]+","+s[len-2]+","+s[len-3]+","+s[len-4]+","+s[len-5]);

    </script>



</body>
</html>
